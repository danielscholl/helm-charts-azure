# This will enable inter-service retries.
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: service-virtualservice
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - search.{{ .Values.global.namespace }}.svc.cluster.local
  http:
  - route:
    - destination:
        host: search.{{ .Values.global.namespace }}.svc.cluster.local
    retries:
      attempts: 3
      retryOn: 5xx