        host: policy-service.{{ .Values.global.namespace }}.svc.cluster.local
        port:
          number: 80
  - match:
    - uri:
        prefix: /airflow/
    route:
    - destination:
        port:
          number: 8080
        host: airflow-web.airflow.svc.cluster.local
  - match:
    - uri:
        prefix: /airflow2/
    route:
    - destination:
        port:
          number: 8080
        host: airflow2-web.airflow.svc.cluster.local
  - match:
    - uri:
        prefix: /petrel-ds/api/v1/
    route:
    - destination:
        port:
          number: 80
        host: pds-backend.ddms-petrel.svc.cluster.local
  - match:
    - uri:
        prefix: /petrel-ds/
    route:
    - destination:
        port:
          number: 80
        host: pds-frontend.ddms-petrel.svc.cluster.local

