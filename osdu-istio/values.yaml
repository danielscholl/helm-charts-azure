# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:

  namespace: <osdu_namespace>

  ################################################################################
  # Specify the azure environment specific values
  #
  azure:
    tenant: <azure_tenant>
    appid: <azure_appid>
    podIdentityAuthEnabled: <azure_podIdentityAuthEnabled>
    # Not needed if istio.certJob is not enabled (It is recommended to enable it)
    keyvault: <azure_kvName>
    subscription: <azure_subscription>
    srResourceGroupName: <azure_srResourceGroupName>
    clusterName: <azure_clusterName>
    appGwName: <azure_appGwName>
    identity: <azure_podIdentity>
    identity_id: <azure_podIdentityId>
    crResourceGroupName: <cr_resourceGroupName>

  ################################################################################
  # Specify the istio specific values
  # based64 encoded username and password
  #
  istio:
    username: <istio_username>
    password: <istio_password>
    enableIstioKeyvaultCert: <enable_istio_keyvault_cert>
    dns_host: <istio_dns_host>
    loadBalancerIP: ""
    # If you need specific azure service annotations
    # serviceAnnotations: {}
    ################################################################################
    # Specify cron job specific values
    #
    # Values not needed if certJob is disabled
    certJob:
      enabled: true
      name: cert-checker
      image: mcr.microsoft.com/azure-cli:2.38.0

  ################################################################################
  # Specify Resiliency configuration
  #
  resiliency:
    workflow:
      retry_attempts: 3
    retry_attempts: 1
    retry_attempts_file_service : 2
