{{- $namespace := .Release.Namespace }}
{{- $pullPolicy := .Values.pullPolicy -}}
{{- $targetPort := .Values.service.target }}
{{- $servicePort := .Values.service.port -}}
{{- $replicaCount := .Values.replicaCount -}}
{{- $isAutoscalingEnabled := .Values.global.isAutoscalingEnabled}}
{{- $nodepool := .Values.global.nodepool}}
{{- $defaultNodepool := .Values.global.defaultNodepool }}
{{- $configMap := .Values.configMap -}}
{{- $version := .Chart.AppVersion -}}
{{- $release := .Release.Name }}
{{- range .Values.configuration }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .service }}
  namespace: {{ $namespace }}
spec:
  replicas: {{ .replicaCount | default $replicaCount }}
  selector:
    matchLabels:
      app: {{ .service }}
  template:
    metadata:
      labels:
        app: {{ .service }}
        aadpodidbinding: osdu-identity
    spec:
{{- if $isAutoscalingEnabled }}
      nodeSelector:
        nodepool: {{ $nodepool }}
{{- else if $defaultNodepool }}
      nodeSelector:
        agentpool: {{ $defaultNodepool }}
{{- end }}      
      volumes:
      {{- if .keyvault }}
        - name: azure-keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-keyvault
      {{- end }}
      {{- range .pvc }}
        - name: {{ .volume }}
          persistentVolumeClaim:
            claimName: {{ .name }}-pvc
      {{- end }}
      containers:
        - name: {{ .service }}
          {{- if hasPrefix "<azure_acr>/" .repository }}
          {{- $repo := .repository | replace "<azure_acr>/" "msosdu.azurecr.io/" }}
          image: {{ $repo }}:{{ .tag | default $version }}
          {{- else }}
          image: {{ .repository }}:{{ .tag | default $version }}
          {{- end }}
          imagePullPolicy: {{ $pullPolicy | default "Always" }}
          ports:
            - name: http
              containerPort: {{ $targetPort }}
              protocol: TCP
          {{- if .probe }}
          livenessProbe:
            httpGet:
              path: {{ .probe }}
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: {{ .probe }}
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 60
          {{- end }}
          resources:
          {{- if .request }}
            requests:
              cpu: {{ .request.cpu | quote }}
          {{- end }}
          {{- if .limit }}
            limits:
              cpu: {{ .limit.cpu | quote }}
          {{- end }}
          volumeMounts:
          {{- if .keyvault }}
          - name: azure-keyvault
            mountPath: "/mnt/azure-keyvault"
            readOnly: true
          {{- end }}
          {{- range .mount }}
          - name: {{ .name }}
            mountPath: {{ .path }}
          {{- end }}
          {{- if $configMap }}
          envFrom:
            - configMapRef:
                name: {{ $configMap }}
          {{- end }}
          {{- if .env }}
          env:
            {{- range .env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- end }}
              {{- if .config }}
              valueFrom:
                configMapKeyRef:
                  name: {{ .config.name }}
                  key: {{ .config.key | quote }}
              {{- end }}
              {{- if .secret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secret.name | quote }}
                  key: {{ .secret.key | quote }}
              {{- end }}
            {{- end }}
          {{- end }}


---
{{- end }}
