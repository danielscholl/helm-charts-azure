{{- $namespace := .Release.Namespace }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configMap }}
  namespace: {{ $namespace }}
  labels:
    app: {{ .Release.Name }}
    release: {{ .Release.Name }}
data:
  DES_SERVICE_HOST: https://{{ .Values.ingress.dns }}
  ENV_KEYVAULT: https://{{ .Values.azure.keyvault }}.vault.azure.net/
  REDIS_INSTANCE_PORT: "6380"
  APP_ENVIRONMENT_IDENTIFIER: cloud
  CLOUDPROVIDER: azure
  SDMS_SERVICE_HOST: https://{{ .Values.ingress.dns }}/seistore-svc/api/v3
  PORT: "80"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: osdu-svc-config
  namespace: {{ $namespace }}
data:
  ENV_KEYVAULT: https://{{ .Values.azure.keyvault }}.vault.azure.net/
  REDIS_DB_AIRFLOW: "1"
  REDIS_DB_PARTITION: "2"
  REDIS_DB_ENTITLEMENTS: "3"
  REDIS_DB_LEGAL: "4"
  REDIS_DB_STORAGE: "5"
  REDIS_DB_INDEXER: "6"
  REDIS_DB_SEARCH: "7"
  REDIS_DB_DELIVERY: "8"
  REDIS_DB_FILE: "9"
  REDIS_DB_SDMS: "10"
