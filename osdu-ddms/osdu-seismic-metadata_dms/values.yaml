# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1
  nodepool: services
  isAutoscalingEnabled: false
  pullPolicy: IfNotPresent
  defaultNodepool: internal

################################################################################
# Specify the azure environment specific values
#
azure:
  tenant: <azure_tenant>
  subscription: <azure_subscription>
  resourcegroup: <azure_resourcegroup>
  identity: <azure_identity>
  identity_id: <azure_identity_id>
  keyvault: <azure_keyvault>
  appid: <azure_appid>
  corsEnabled: <azure_corsEnabled>


################################################################################
# Specify the Ingress Settings
#
ingress:
  dns: <ingress_dns>
  issuer: letsencrypt-prod-dns
  enableKeyvaultCert: false


################################################################################
# Specify the Pod Identity
#
identity:
  name: osdu-identity


################################################################################
# Specify the Service Settings
#
service:
  type: ClusterIP
  port: 80
  target: 8000

################################################################################
# Specify the Config Map
#
configMap: seismic-metadata-config

################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ########################
  ##  SEISMIC FILE METADATA SERVICE
  #
  - service: seismic-file-metadata
    repository: <azure_acr>/seismic-filemetadata
    path: /seismic-file-metadata/api/v1
    probe: /seismic-file-metadata/api/v1/service-status
    podDisruptionBudget:
      enabled: false
    auth:
      disable:
        - "*/service-status"
        - "*/swagger-ui.html"
        - "*/openapi.json"
