# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1
  nodepool: services
  isAutoscalingEnabled: false
  pullPolicy: IfNotPresent

################################################################################
# Specify the azure environment specific values
#
azure:
  tenant: <azure_tenant>
  subscription: <azure_subscription>
  resourcegroup: <azure_resourcegroup>
  identity: <azure_identity>
  identity_id: <azure_identity_id>
  keyvault: <azure_keyvault>
  appid: <azure_appid>
  corsEnabled: <azure_corsEnabled>
  podIdentityAuthEnabled: <azure_podIdentityAuthEnabled>


################################################################################
# Specify the Ingress Settings
#
ingress:
  dns: <ingress_dns>
  issuer: letsencrypt-prod-dns
  enableKeyvaultCert: true


################################################################################
# Specify the Pod Identity
#
identity:
  name: osdu-identity


################################################################################
# Specify the Service Settings
#
service:
  type: ClusterIP
  port: 80
  target: 80

################################################################################
# Specify the Config Map
#
configMap: well-delivery-svc-config

################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ########################
  ##  WELL DELIVERY SERVICE
  #
  - service: well-delivery-ddms
    repository: <azure_acr>/well-delivery-ddms
    path: /api/well-delivery/*
    probe: /api/well-delivery/_ah/warmup
    keyvault: true
    podDisruptionBudget:
      enabled: true
    auth:
      disable:
        - "*/swagger"
        - "*/swagger-resources"
        - "*/swagger-ui.html"
        - "*/v2/api-docs"
        - "*/api-docs"
        - "*/actuator/health"
        - "*/health"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "/api/well-delivery/swagger-resources/*"
        - "/api/well-delivery/swagger-ui/*"
        - "/api/well-delivery/webjars/*"
    env:
    - name: SERVICE_NAME
      value: os-well-delivery-ddms
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: AZ_AI_INSTRUMENTATION_KEY
      secret:
        name: central-logging
        key: appinsights
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: server.servlet.contextPath
      value: /api/well-delivery/
    - name: server_port
      value: "80"
    - name: entitlements_service_endpoint
      value: http://entitlements.{{ .Values.coreServicesNamepsace }}/api/entitlements/v2
    - name: entitlements_service_api_key
      value: "OBSOLETE"
    - name: legal_service_endpoint
      value: http://legal.{{ .Values.coreServicesNamepsace }}/api/legal/v1
    - name: storage_service_endpoint
      value: http://storage.{{ .Values.coreServicesNamepsace }}/api/storage/v2
    - name: schema_service_endpoint
      value: http://schema.{{ .Values.coreServicesNamepsace }}/api/schema-service/v1
    - name: partition_service_endpoint
      value: http://partition.{{ .Values.coreServicesNamepsace }}/api/partition/v1  
    - name: azure_activedirectory_AppIdUri
      value: "api://{{ .Values.configuration.service.env.aad_client_id }}"
    - name: azure_istioauth_enabled
      value: "true"
    - name: azure_paas_podIdentity_isEnabled
      value: "{{ .Values.azure.podIdentityAuthEnabled }}"
    - name: AZURE_CLIENT_ID
      secret:
        name: active-directory
        key: principal-clientid
    - name: AZURE_CLIENT_SECRET
      secret:
        name: active-directory
        key: principal-clientpassword
    - name: AZURE_TENANT_ID
      secret:
        name: active-directory
        key: tenantid
