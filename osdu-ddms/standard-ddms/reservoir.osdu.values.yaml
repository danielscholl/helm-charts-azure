ingress:
  dns: <ingress_dns>
  # This will not install istio virtual service but AGIC ingress instead

deployment:
  replicaCount: 1

configuration:
  ####################
  # RESERVOIR CLIENT #
  ####################
  - service: "oetp-client"
    container:
      image: open-etp-client
      containerPort: 8003
    path: /api/oetp-client/v2/
    pathRewrite: "/"
    probe:
      readiness:
        path: /
      liveness:
        path: /metrics
    auth:
      disable:
        - "/swagger*"
        - "/metrics"
        - "/"
    config:
      RDMS_ETP_HOST: "oetp-service"
      RDMS_ETP_PORT: "80"
      RDMS_REST_ROOT_PATH: "/"
      RDMS_REST_MAIN_URL: https://{{ .Values.ingress.dns }}
      RDMS_REST_PORT: "8003"
      RDMS_ETP_PROTOCOL: "ws"
      RDMS_AUTHENTICATION_KEY_BASE: 0000000-0000-0000-0000-000000000000
      RDMS_JWT_SECRET: "osdu-rddms"
      RDMS_DATA_PARTITION_MODE: "osdu"

  ####################
  # RESERVOIR SERVER #
  ####################
  - service: oetp
    container:
      image: open-etp-server
      containerPort: 9002
    path: "/oetp/reservoir-ddms/"
    pathRewrite: "/"
    podAnnotations:
      prometheus.io/path: /metrics
      prometheus.io/port: "9002"
      prometheus.io/scrape: "true"
    command: '["openETPServer", "server", "--start" , "--log_level", "info", "-M", "500MB", "-Q", "1000", "--authN", "none", "--authZ", "delegate="]'
    probe:
      readiness:
        path: /health
# FIXME: change deployment readinessprobe to use not only http but also socket
#      liveness:
#        tcpSocket:
#          port: 9002
    auth:
      disable:
        - "*/.well-known/etp-server-capabilities"
    config:
      AZURE_ENABLE_MSI: "true"
      RDMS_DATA_PARTITION_MODE: "osdu"
      KEYVAULT_URL: "https://{{ .Values.azure.keyvault.name }}.vault.azure.net/"
      CLOUD_PROVIDER: az
      # Common helm-charts-azure core install is in osdu-azure ns
      PARTITION_URL: http://partition.osdu-azure/api/partition/v1
      STORAGE_URL: http://storage.osdu-azure/api/storage/v2
      ENTITLEMENTS_URL: http://entitlement.osdu-azure/api/entitlements/v2
      DOMAIN_NAME: "contoso.com"
