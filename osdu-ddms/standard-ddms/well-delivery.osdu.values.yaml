# FIXME: Critical architecture issue. Should be fixed. Specific to OSDU deployment
azure:
  keyvault: 
    secrets:
    - key: aad.client.id
      obj: aad-client-id

# FIXME: Specific to OSDU deployment
ingress:
  appGateway: 
    issuer: letsencrypt-prod-dns
    enableKeyvaultCert: false

# FIXME: Prometheus instrumentation needs to be implememented for DDMS services
# deployment:
#   podAnnotations:
#     prometheus.io/path: /actuator/prometheus
#     prometheus.io/port: "8080"
#     prometheus.io/scrape: "true"

configuration:
  - service: &serviceName well-delivery-ddms
    container:
      image: well-delivery-ddms
      containerPort: 8080
    path: /api/well-delivery
    probe:
      readiness: 
        path: /api/well-delivery/_ah/warmup
      liveness:
        path: /api/well-delivery/info
        delay: 30
        seconds: 15
    auth:
      disable:
        - "/api/well-delivery/swagger*"
        - "/api/well-delivery/v3/api-docs"
        - "/api/well-delivery/_ah/warmup"
        - "/api/well-delivery/info" 
    config:
      server.servlet.contextPath: "/api/well-delivery/"
      entitlements_service_endpoint: "http://entitlements.osdu-azure/api/entitlements/v2"
      entitlements_service_api_key: "OBSOLETE"
      legal_service_endpoint:  "http://legal.osdu-azure/api/legal/v1"
      storage_service_endpoint: "http://storage.osdu-azure/api/storage/v2"
      schema_service_endpoint: "http://schema.osdu-azure/api/schema-service/v1"
      partition_service_endpoint: "http://partition.osdu-azure/api/partition/v1"
      azure_activedirectory_session_stateless: "true"
      azure_istioauth_enabled: "true"
      azure_istio_corsEnabled: "{{ .Values.azure.istioCorsEnabled }}"
      KEYVAULT_URI: "https://{{ .Values.azure.keyvault.name }}.vault.azure.net/"
    
    # FIXME:  Critical architecture issue. Should be fixed. Specific to OSDU deployment
    secrets:
      - name: aad_client_id
        key: aad.client.id

uri-pattern-filter:
  configuration:
  - name: *serviceName
    workloadSelector:
      labels:
        app.kubernetes.io/instance: *serviceName
    uriPatterns:
    - "/api/well-delivery/storage/v1/{type}/{id}/{version}"
    - "/api/well-delivery/storage/v1/{type}"
    - "/api/well-delivery/storage/v1/{type}/{id}"
    - "/api/well-delivery/storage/v1/{type}/{id}/{version}"
    - "/api/well-delivery/storage/v1/{type}/versions/{id}"
    - "/api/well-delivery/storage/v1/{type}/{id}:purge"
    - "/api/well-delivery/wellActivityPrograms/v1/versions/by_well/{well_id}"
    - "/api/well-delivery/wellActivityPrograms/v1/by_well/{well_id}"
    - "/api/well-delivery/wellActivityPrograms/v1/by_well/{well_id}/{wap_version}"
    - "/api/well-delivery/wellActivityPrograms/v1/full_content/by_well/{well_id}"
    - "/api/well-delivery/activityPlans/v1/by_well/{well_id}"
    - "/api/well-delivery/wells/v1/versions/by_name/{name}:actual"
    - "/api/well-delivery/wells/v1/by_name/{name}:actual"
    - "/api/well-delivery/wells/v1/by_name/{name}/{version}:actual"
    - "/api/well-delivery/wells/v1/versions/by_name/{name}:planned"
    - "/api/well-delivery/wells/v1/by_name/{name}:planned"
    - "/api/well-delivery/wells/v1/by_name/{name}/{version}:planned"
