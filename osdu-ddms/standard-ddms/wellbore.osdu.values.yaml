    - "/api/os-wellbore-ddms/ddms/v3/fastquery/wellbores/{wellbore_id}/welllogs"
    - "/api/os-wellbore-ddms/ddms/v3/query/wellbore/{wellboreAttribute}/welllogs"
    - "/api/os-wellbore-ddms/ddms/v3/query/wellbores"
