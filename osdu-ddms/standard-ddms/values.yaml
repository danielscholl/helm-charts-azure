    #
    # probe:
    #   readiness: 
    #     path: /healthz
    #     delay: 30
    #   liveness: 
    #     path: /healthz
    #     delay: 30
    #     seconds: 15
    
    ################################################################################
    # Specify Pod Resource Allocations (optional)
    #
    # request:
    #   cpu: 100m
    #   memory: 600Mi
    # limit:
    #   cpu: 1000m
    #   memory: 1300Mi
    
    ################################################################################
