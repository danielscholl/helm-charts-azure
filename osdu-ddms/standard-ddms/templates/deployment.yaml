{{- $version := .Chart.AppVersion -}}
{{- $namespace := .Release.Namespace -}}
{{- $pullPolicy := .Values.pullPolicy -}}
{{- $nodePool := .Values.deployment.nodePool -}}
{{- $podAnnotations := .Values.deployment.podAnnotations -}}
{{- $replicaCount := .Values.deployment.replicaCount -}}
{{- $labels := include "standard-ddms.labels" . | nindent 4 }}
{{- $selectorLabels := include "standard-ddms.selectorLabels" . | nindent 8 }}
{{- range .Values.configuration }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .service }}
  namespace: {{ $namespace }}
  labels: {{ $labels }}
spec:
{{- if not .autoscale }}
  replicas: {{ $replicaCount }}
  selector:
    matchLabels: {{ $selectorLabels }}
{{- end }}
  template:
    metadata:
      {{- with $podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels: {{ $selectorLabels }}
        aadpodidbinding: {{ .service }}-identity
    spec:
      {{- if $nodePool }}
      nodeSelector:
        agentpool: {{ $nodePool }}
      {{- end }}
      {{- if .secrets }}
      volumes:
        - name: azure-keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .service }}-secrets
      {{- end }}
      containers:
        - name: {{ .service }}
          image: {{ $.Values.containers.registry }}/{{ .container.image }}:{{ .container.tag | default $version }}
          imagePullPolicy: "Always"
          ports:
            - name: http
              containerPort: {{ .container.containerPort }}
              protocol: TCP
          {{- if .probe }}
          {{- if .probe.readiness }}
          readinessProbe:
            httpGet:
              path: {{ .probe.readiness.path }}
              port: http
            initialDelaySeconds: {{ .probe.readiness.delay | default 30 }}
          {{- end }}
          {{- if .probe.liveness }}
          livenessProbe:
            httpGet:
              path: {{ .probe.liveness.path }}
              port: http
            initialDelaySeconds: {{ .probe.liveness.delay | default 15 }}
            periodSeconds: {{ .probe.liveness.seconds | default 5 }}
          {{- end }}
          {{- end }}
          {{- if or .request .limit }}
          resources:
            {{- if .request }}
            requests:
              {{- if .request.cpu }}
              cpu: {{ .request.cpu | quote }}
              {{- end }}
              {{- if .request.memory }}
              memory: {{ .request.memory | quote }}
              {{- end }}
            {{- end }}
            {{- if .limit }}
            limits:
              {{- if .limit.cpu }}
              cpu: {{ .limit.cpu | quote }}
              {{- end }}
              {{- if .limit.memory }}
              memory: {{ .limit.memory | quote }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if .config }}
          envFrom:
          - configMapRef:
              name: {{ .service }}-config
          {{- end }}
          {{- if .secrets }}
          volumeMounts:
          - name: azure-keyvault
            mountPath: "/mnt/azure-keyvault"
            readOnly: true
          env:
            {{- $service := .service -}}
            {{- range .secrets }}
            - name: {{ .name | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ $service }}-secrets
                  key: {{ .key | quote }}
            {{- end }}
          {{- end }}
{{- end }}