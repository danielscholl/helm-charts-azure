{{- $namespace := .Release.Namespace }}
apiVersion: aadpodidentity.k8s.io/v1
kind: AzureIdentity
metadata:
  name: osdu-common-identity
  namespace: {{ $namespace }}
spec:
  type: 0
  resourceID: "{{ .Values.global.azure.common_resource_id }}"
  clientID: "{{ .Values.global.azure.common_identity_id }}"
---
apiVersion: aadpodidentity.k8s.io/v1
kind: AzureIdentityBinding
metadata:
  name: osdu-identity-binding
  namespace: {{ $namespace }}
spec:
  azureIdentity: osdu-common-identity
  selector: osdu-identity
