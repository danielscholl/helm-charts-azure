# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1

################################################################################
# Specify the azure environment specific values
#
azure:
  tenant: <tenant_id>
  subscription: <subscription_id>
  resourcegroup: <central_resource_group>
  identity: <identity_name>
  identity_id: <identity_id>
  keyvault: <keyvault_name>
  appid: <client_id>


################################################################################
# Specify the Ingress Settings
#
ingress:
  dns: <fqdn>
  issuer: letsencrypt-prod-dns
  enableKeyvaultCert: false


################################################################################
# Specify the Pod Identity
#
identity:
  name: osdu-identity


################################################################################
# Specify the Service Settings
#
service:
  type: ClusterIP
  port: 80

################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ########################
  ##  WKS SERVICE
  #
  - service: wks
    scaledObject: true
    repository: msosdu.azurecr.io/wks
    servicebusSubscription: eg_sb_wkssubscription
    servicebusTopic: recordstopiceg
    keyvault: true
    env:
    - name: spring_application_name
      value: wks
    - name: server_port
      value: 80
    - name: cosmosdb_database
      value: osdu-db
    - name: servicebus_topic_name
      value: recordstopiceg
    - name: servicebus_topic_subscription
      value: eg_sb_wkssubscription
    - name: storage_container
      value: osdu-wks-mappings
    - name: partition_service_endpoint
      value: http://partition/api/partition/v1
    - name: storage_service_endpoint
      value: "http://storage/api/storage/v2"
    - name: schema_service_endpoint
      value: "http://schema-service/api/schema-service/v1"
    - name: search_service_endpoint
      value: "http://search-service/api/search/v2"
    - name: default_tenant
      value:
    - name: max_concurrent_calls
      value: "32"
    - name: executor_n_threads
      value: "32"
    - name: max_lock_renew_duration_seconds
      value: "600"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: AZURE_CLIENT_ID
      secret:
        name: active-directory
        key: principal-clientid
    - name: AZURE_CLIENT_SECRET
      secret:
        name: active-directory
        key: principal-clientpassword
    - name: AZURE_TENANT_ID
      secret:
        name: active-directory
        key: tenantid
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: AZURE_APP_RESOURCE_ID
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights


  ########################
  ##  INGEST WORKFLOW SERVICE
  #
  - service: workflow
    repository: msosdu.azurecr.io/workflow
    path: /api/workflow/*
    probe: /api/workflow/swagger-ui.html
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v2/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/workflow/swagger-resources/*"
        - "/api/workflow/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
    - name: spring_application_name
      value: workflow
    - name: server.servlet.contextPath
      value: /api/workflow/
    - name: server_port
      value: 80
    - name: ACCEPT_HTTP
      value: true
    - name: LOG_PREFIX
      value: "workflow"
    - name: cosmosdb_database
      value: osdu-db
    - name: partition_service_endpoint
      value: "http://partition/api/partition/v1"
    - name: OSDU_ENTITLEMENTS_URL
      value: "http://entitlements/entitlements/v1"
    - name: OSDU_ENTITLEMENTS_APPKEY
      value: "OBSOLETE"
    - name: OSDU_AIRFLOW_URL
      value: "http://airflow-web.airflow.svc.cluster.local:8080/airflow"
    - name: OSDU_AIRFLOW_USERNAME
      value: "admin"
    - name: azure_istioauth_enabled
      value: "true"
    - name: azure_activedirectory_AppIdUri
      value: "api://$(aad_client_id)"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: AZURE_CLIENT_ID
      secret:
        name: active-directory
        key: principal-clientid
    - name: AZURE_CLIENT_SECRET
      secret:
        name: active-directory
        key: principal-clientpassword
    - name: AZURE_TENANT_ID
      secret:
        name: active-directory
        key: tenantid
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights
    - name: OSDU_AIRFLOW_PASSWORD
      secret:
        name: airflow
        key: admin-password
    - name: AIRFLOW_STORAGE_ACCOUNT_NAME
      secret:
        name: airflow
        key: azurestorageaccountname
    - name: AIRFLOW_STORAGE_ACCOUNT_KEY
      secret:
        name: airflow
        key: azurestorageaccountkey
