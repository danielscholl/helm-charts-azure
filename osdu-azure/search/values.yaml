# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 4
  nodepool: services
  defaultNodepool: internal
  isAutoscalingEnabled: false
  kubernetesSecrets: "redis"


  ################################################################################
  # Specify KEDA configuration
  #
  keda:
    version_2_enabled: false


  ################################################################################
  # Specify the azure environment specific values
  #
  azure:
    tenant: <azure_tenant>
    subscription: <azure_subscription>
    resourcegroup: <azure_resourcegroup>
    identity: <azure_identity>
    identity_id: <azure_identity_id>
    keyvault: <azure_keyvault>
    appid: <azure_appid>
    podIdentityAuthEnabled: <azure_podIdentityAuthEnabled>
    corsEnabled: <azure_corsEnabled>


  ################################################################################
  # Specify the Ingress Settings
  #
  ingress:
    dns: <ingress_dns>
    issuer: letsencrypt-prod-dns
    enableKeyvaultCert: false


  ################################################################################
  # Specify the Pod Identity
  #
  identity:
    name: osdu-identity


  ################################################################################
  # Specify the Service Settings
  #
  service:
    type: ClusterIP
    port: 80


################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ########################
  ##  SEARCH SERVICE
  #
  - service: search
    repository: <azure_acr>/search
    path: /api/search/v2/*
    readinessProbe: /actuator/health
    readinessPort: 8081
    livenessProbe: /actuator/health
    livenessPort: 8081
    probeInitialDelaySeconds: 100 
    livenessPeriodSeconds: 10
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v2/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/search/v2/swagger-resources/*"
        - "/api/search/v2/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
    - name: spring_application_name
      value: search
    - name: server.servlet.contextPath
      value: /api/search/v2/
    - name: server_port
      value: 80
    - name: ACCEPT_HTTP
      value: true
    - name: APPLICATIONINSIGHTS_CONNECTION_STRING
      value: InstrumentationKey=$(appinsights_key)
    - name: cosmosdb_database
      value: osdu-db
    - name: entitlements_service_endpoint
      value: http://entitlements/api/entitlements/v2
    - name: entitlements_service_api_key
      value: OBSOLETE
    - name: ENVIRONMENT
      value: evt
    - name: LOG_PREFIX
      value: search
    - name: ELASTIC_CACHE_EXPIRATION
      value: 1
    - name: MAX_CACHE_VALUE_SIZE
      value: 60
    - name: search_service_spring_logging_level
      value: debug
    - name: partition_service_endpoint
      value: http://partition/api/partition/v1
    - name: policy_enabled
      value: "false"
    - name: policy_service_endpoint
      value: http://policy/api/policy/v1
    - name: azure_istioauth_enabled
      value: true
    - name: azure_activedirectory_AppIdUri
      value: api://$(aad_client_id)
    - name: azure_paas_podIdentity_isEnabled
      value: "{{ .Values.global.azure.podIdentityAuthEnabled }}"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: REDIS_DATABASE
      config:
        name: osdu-svc-config
        key: REDIS_DB_SEARCH
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights
