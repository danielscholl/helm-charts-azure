# This file contains the essential configs for the Azure Data Seeding Agent
################################################################################
# Specify the azure environment specific values
#
azure:
  tenant: <azure_tenant>
  subscription: <azure_subscription>
  resourcegroup: <azure_resourcegroup>
  identity: <azure_identity>
  identity_id: <azure_identity_id>
  keyvault: <azure_keyvault>
  appid: <azure_appid> # can be an AAD App OID or a user email

storage:
  partitions: <storage_partitions> #A comma separated(no space) list of partition names

config:
  configmapname: ~~CONFIG_MAP_NAME~~

image:
  repository: <azure_acr>
  tag: <image_tag>
