{{- $namespace := .Release.Namespace }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name | quote }}
  namespace: {{ $namespace }}
  labels:
    app: {{ .Release.Name | quote }}
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        aadpodidbinding: osdu-identity
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      restartPolicy: OnFailure
      containers:
      - image: {{ .Values.image.repository }}/instance-init:{{ .Chart.AppVersion }}
        imagePullPolicy: Always
        name: "instance-init"
        env:
        - name: ADMIN_IDS
          value: {{ .Values.azure.appids }}
        - name: OSDU_IDENTITY_ID
          value: {{ .Values.azure.identity_id }}
        - name: SERVICE_DOMAIN
          value: {{ .Values.service.domain }}
        - name: OSDU_HOST
          value: {{ .Values.ingress.dns }}
        - name: RESOURCE_GROUP_NAME
          value: {{ .Values.azure.resourcegroup }}
        - name: PARTITIONS # comma separated list of partitions
          value: {{ .Values.storage.partitions }}
        - name: CONFIG_MAP_NAME
          value: {{ .Values.config.configmapname }}
        - name: VERSION
          value: {{ .Chart.AppVersion }}
        - name: SUBSCRIPTION
          value: {{ .Values.azure.subscription }}
        - name: NAMESPACE
          value: {{ $namespace }}
