# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1
  nodepool: services
  isAutoscalingEnabled: false

################################################################################
# Specify the azure environment specific values
#
  azure:
    tenant: <azure_tenant>
    subscription: <azure_subscription>
    resourcegroup: <azure_resourcegroup>
    identity: <azure_identity>
    identity_id: <azure_identity_id>
    keyvault: <azure_keyvault>
    appid: <azure_appid>


  ################################################################################
  # Specify the Ingress Settings
  #
  ingress:
    dns: <ingress_dns>
    issuer: letsencrypt-prod-dns


  ################################################################################
  # Specify the Pod Identity
  #
  identity:
    name: osdu-identity


  ################################################################################
  # Specify the Service Settings
  #
  service:
    type: ClusterIP
    port: 80

################################################################################
# Specify the OSDU Services to Load
#
configuration:

  #######################
  #  UNIT SERVICE
  - service: unit
    repository: <azure_acr>/unit
    path: /api/unit/*
    probe: /api/unit/_ah/readiness_check
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v2/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "*/actuator/health"
        - "*/_ah/**"
        - "/api/unit/swagger-resources/*"
        - "/api/unit/webjars/*"
    pvc:
      - name: unit
        volume: shared-data
    mount:
      - name: shared-data
        path: /mnt/unit_catalogs
    env:
    - name: spring_application_name
      value: unit-service
    - name: server.servlet.contextPath
      value: /api/unit/
    - name: server_port
      value: 80
    - name: ACCEPT_HTTP
      value: true
    - name: ENTITLEMENT_URL
      value: http://entitlements/api/entitlements/v2
    - name: azure_istioauth_enabled
      value: "true"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights