{{- $namespace := .Release.Namespace }}
{{- range .Values.configuration }}
{{- if .pvc }}
{{- range .pvc }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .name }}-pv
  namespace: {{ $namespace }}
  labels:
    usage: {{ .name }}-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadOnlyMany
  azureFile:
    secretName: airflow
    shareName: {{ .name }}
    secretNamespace: {{ $namespace }}
  volumeMode: Filesystem
  mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  - mfsymlinks
  - nobrl
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}-pvc
  namespace: {{ $namespace }}
  # Set this annotation to NOT let Kubernetes automatically create
  # a persistent volume for this volume claim.
  annotations:
    volume.beta.kubernetes.io/storage-class: ""
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      usage: {{ .name }}-pv
{{- end }}
{{- end }}
---
{{- end }}
