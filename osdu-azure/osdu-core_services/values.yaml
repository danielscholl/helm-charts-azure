# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1

################################################################################
# Specify the azure environment specific values
#
azure:
  tenant: <tenant_id>
  subscription: <subscription_id>
  resourcegroup: <central_resource_group>
  identity: <identity_name>
  identity_id: <identity_id>
  keyvault: <keyvault_name>
  appid: <client_id>
  dns: <fqdn>


################################################################################
# Specify the Ingress Settings
# Lets Encrypt SSL Server
#     https://acme-staging-v02.api.letsencrypt.org/directory  --> Staging Server
#     https://acme-v02.api.letsencrypt.org/directory          --> Production Server
#
ingress:
  admin: admin@email.com                                     # ie: admin@email.com
  sslServer: https://acme-v02.api.letsencrypt.org/directory  # Production Server
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/request-timeout: "300"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    cert-manager.io/cluster-issuer: letsencrypt
    cert-manager.io/acme-challenge-type: http01

identity:
  name: osdu-identity

service:
  type: ClusterIP
  port: 80

################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ########################
  ##  STORAGE SERVICE
  #
  - service: storage
    repository: msosdu.azurecr.io/storage
    path: /api/storage/v2/*
    probe: /api/storage/v2/swagger-ui.html
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v2/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/storage/v2/swagger-resources/*"
        - "/api/storage/v2/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
    - name: spring_application_name
      value: storage
    - name: server.servlet.contextPath
      value: /api/storage/v2/
    - name: server_port
      value: 80
    - name: ACCEPT_HTTP
      value: true
    - name: cosmosdb_database
      value: osdu-db
    - name: servicebus_topic_name
      value: recordstopic
    - name: entitlements_service_endpoint
      value: http://entitlements/entitlements/v1
    - name: entitlements_service_api_key
      value: "OBSOLETE"
    - name: legal_service_endpoint
      value: http://legal/api/legal/v1
