# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1

################################################################################
# Specify the azure environment specific values
#
azure:
  tenant: <azure_tenant>
  subscription: <azure_subscription>
  resourcegroup: <azure_resourcegroup>
  identity: <azure_identity>
  identity_id: <azure_identity_id>
  keyvault: <azure_keyvault>
  appid: <azure_appid>
  v2authnenabled: <azure_v2authnenabled>


################################################################################
# Specify the Ingress Settings
#
ingress:
  dns: <ingress_dns>
  issuer: letsencrypt-prod-dns
  enableKeyvaultCert: false


################################################################################
# Specify the Pod Identity
#
identity:
  name: osdu-identity


################################################################################
# Specify the Service Settings
#
service:
  type: ClusterIP
  port: 80


################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ########################
  ##  ENTITLEMENTS SERVICE V1 (DEPRECATED)
  #
  - service: entitlements-azure
    repository: msosdu.azurecr.io/entitlements
    tag: 0.7.0
    path: /entitlements/v1/*
    probe: /entitlements/v1/swagger-ui.html
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/v2/api-docs"
        - "*/swagger-resources"
        - "*/swagger-ui.html"
        - "*/actuator/health"
        - "/entitlements/v1/swagger-resources/*"
        - "/entitlements/v1/webjars/*"
    env:
    - name: spring_application_name
      value: entitlements-azure
    - name: server.servlet.contextPath
      value: /entitlements/v1/
    - name: server_port
      value: "80"
    - name: cosmosdb_database
      value: osdu-db
    - name: service_domain_name
      value: contoso.com
    - name: partition_service_endpoint
      value: http://partition/api/partition/v1
    - name: azure_istioauth_enabled
      value: "true"
    - name: azure_activedirectory_AppIdUri
      value: "api://$(aad_client_id)"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: REDIS_DATABASE
      config:
        name: osdu-svc-config
        key: REDIS_DB_ENTITLEMENTS
    - name: AZURE_CLIENT_ID
      secret:
        name: active-directory
        key: principal-clientid
    - name: AZURE_CLIENT_SECRET
      secret:
        name: active-directory
        key: principal-clientpassword
    - name: AZURE_TENANT_ID
      secret:
        name: active-directory
        key: tenantid
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights
    - name: azure_paas_podIdentity_isEnabled
      value: {{ .Values.azure.v2authnenabled }}


  ########################
  ##  ENTITLEMENTS SERVICE
  #
  - service: entitlements
    repository: msosdu.azurecr.io/entitlements
    path: /api/entitlements/v2/*
    probe: /api/entitlements/v2/_ah/readiness_check
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/v2/api-docs"
        - "*/swagger-resources"
        - "*/swagger-ui.html"
        - "*/actuator/health"
        - "*/health"
        - "/api/entitlements/v2/swagger-resources/*"
        - "/api/entitlements/v2/webjars/*"
    env:
    - name: spring_application_name
      value: entitlements
    - name: server.servlet.contextPath
      value: /api/entitlements/v2/
    - name: server_port
      value: "80"
    - name: service_domain_name
      value: contoso.com
    - name: root_data_group_quota
      value: "5000"
    - name: redis_ttl_seconds
      value: "1"
    - name: partition_service_endpoint
      value: http://partition/api/partition/v1
    - name: azure_istioauth_enabled
      value: "true"
    - name: azure_activedirectory_AppIdUri
      value: "api://$(aad_client_id)"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights
    - name: azure_paas_podIdentity_isEnabled
      value: {{ .Values.azure.v2authnenabled }}

  ########################
  ##  LEGAL SERVICE
  #
  - service: legal
    repository: msosdu.azurecr.io/legal
    path: /api/legal/v1/*
    probe: /api/legal/v1/swagger-ui.html
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v2/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/legal/v1/swagger-resources/*"
        - "/api/legal/v1/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
    - name: spring_application_name
      value: legal
    - name: server.servlet.contextPath
      value: /api/legal/v1/
    - name: server_port
      value: 80
    - name: ACCEPT_HTTP
      value: true
    - name: cosmosdb_database
      value: osdu-db
    - name: LOG_PREFIX
      value: legal
    - name: azure_storage_container_name
      value: legal-service-azure-configuration
    - name: azure_storage_enable_https
      value: true
    - name: legal_service_region
      value: us
    - name: servicebus_topic_name
      value: legaltags
    - name: entitlements_service_endpoint
      value: http://entitlements/api/entitlements/v2
    - name: entitlements_service_api_key
      value: OBSOLETE
    - name: partition_service_endpoint
      value: http://partition/api/partition/v1
    - name: azure_istioauth_enabled
      value: true
    - name: azure_activedirectory_AppIdUri
      value: api://$(aad_client_id)
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: REDIS_DATABASE
      config:
        name: osdu-svc-config
        key: REDIS_DB_LEGAL
    - name: AZURE_CLIENT_ID
      secret:
        name: active-directory
        key: principal-clientid
    - name: AZURE_CLIENT_SECRET
      secret:
        name: active-directory
        key: principal-clientpassword
    - name: AZURE_TENANT_ID
      secret:
        name: active-directory
        key: tenantid
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights
    - name: azure_paas_podIdentity_isEnabled
      value: {{ .Values.azure.v2authnenabled }}
  ########################
  ##  Policy SERVICE
  # Note: Not a swagger implementation - Will add in later release.
  - service: policy
    repository: msosdu.azurecr.io/policy
    path: /api/policy/v1/*
    probe: /api/policy/v1/health
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v2/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/health"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/legal/v1/swagger-resources/*"
        - "/api/legal/v1/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
      - name: OPA_URL
        value: "http://opa:8181"
      - name: ENTITLEMENTS_BASE_URL
        value: "http://entitlements"
      - name: LEGAL_BASE_URL
        value: "http://legal"
      - name: ENTITLEMENTS_BASE_PATH
        value: "/api/entitlements/v2/groups"
      - name: azure_paas_podIdentity_isEnabled
        value: {{ .Values.azure.v2authnenabled }}
