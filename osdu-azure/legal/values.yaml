# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 5
  nodepool: services
  isAutoscalingEnabled: false

  ################################################################################
  # Specify the azure environment specific values
  #
  azure:
    tenant: <azure_tenant>
    mstenant: <azure_mstenant>
    subscription: <azure_subscription>
    resourcegroup: <azure_resourcegroup>
    identity: <azure_identity>
    identity_id: <azure_identity_id>
    keyvault: <azure_keyvault>
    appid: <azure_appid>
    podIdentityAuthEnabled: <azure_podIdentityAuthEnabled>
    oidAuthEnabled: <azure_oidAuthEnabled>
    corsEnabled: <azure_corsEnabled>


  ################################################################################
  # Specify the Ingress Settings
  #
  ingress:
    dns: <ingress_dns>
    issuer: letsencrypt-prod-dns
    enableKeyvaultCert: false


  ################################################################################
  # Specify the Pod Identity
  #
  identity:
    name: osdu-identity


  ################################################################################
  # Specify the Service Settings
  #
  service:
    type: ClusterIP
    port: 80


################################################################################
# Specify the OSDU Services to Load
#
configuration:


  ########################
  ##  LEGAL SERVICE
  #
  - service: legal
    repository: msosdu.azurecr.io/legal
    tag: oak
    path: /api/legal/v1/*
    readinessProbe: /actuator/health
    readinessPort: 8081
    livenessProbe: /actuator/health
    livenessPort: 8081
    probeInitialDelaySeconds: 100 
    livenessPeriodSeconds: 10
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v2/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/legal/v1/swagger-resources/*"
        - "/api/legal/v1/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
    - name: spring_application_name
      value: legal
    - name: server.servlet.contextPath
      value: /api/legal/v1/
    - name: server_port
      value: 80
    - name: ACCEPT_HTTP
      value: true
    - name: cosmosdb_database
      value: osdu-db
    - name: LOG_PREFIX
      value: legal
    - name: azure_storage_container_name
      value: legal-service-azure-configuration
    - name: azure_storage_enable_https
      value: true
    - name: legal_service_region
      value: us
    - name: servicebus_topic_name
      value: legaltags
    - name: entitlements_service_endpoint
      value: http://entitlements/api/entitlements/v2
    - name: entitlements_service_api_key
      value: OBSOLETE
    - name: partition_service_endpoint
      value: http://partition/api/partition/v1
    - name: azure_istioauth_enabled
      value: true
    - name: azure_activedirectory_AppIdUri
      value: api://$(aad_client_id)
    - name: azure_paas_podIdentity_isEnabled
      value: "{{ .Values.global.azure.podIdentityAuthEnabled }}"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: REDIS_DATABASE
      config:
        name: osdu-svc-config
        key: REDIS_DB_LEGAL
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights