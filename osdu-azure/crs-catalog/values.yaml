# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1
  nodepool: services
  defaultNodepool: internal
  isAutoscalingEnabled: false

################################################################################
# Specify the auto scale specific values
#
  autoscale:
    enabled: <azure_autoscale_enabled>
    cpu:
      enabled: <autoscale_cpu_enabled>
    rps:
      enabled: <autoscale_rps_enabled>

################################################################################
# Specify the azure environment specific values
#
  azure:
    tenant: <azure_tenant>
    subscription: <azure_subscription>
    resourcegroup: <azure_resourcegroup>
    identity: <azure_identity>
    identity_id: <azure_identity_id>
    keyvault: <azure_keyvault>
    appid: <azure_appid>
    corsEnabled: <azure_corsEnabled>


  ################################################################################
  # Specify the Ingress Settings
  #
  ingress:
    dns: <ingress_dns>
    issuer: letsencrypt-prod-dns


  ################################################################################
  # Specify the Pod Identity
  #
  identity:
    name: osdu-identity


  ################################################################################
  # Specify the Service Settings
  #
  service:
    type: ClusterIP
    port: 80

################################################################################
# Specify the OSDU Services to Load
#
configuration:

  #######################
  #  CRS CATALOG SERVICE
  - service: crs-catalog
    repository: <azure_acr>/crs-catalog
    path: /api/crs/catalog/*
    probe: /api/crs/catalog/swagger-ui/index.html
    keyvault: true
    podDisruptionBudget:
      enabled: false
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v2/api-docs"
        - "*/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "*/actuator/health"
        - "*/_ah/**"
        - "/api/crs/catalog/swagger-resources/*"
        - "/api/crs/catalog/webjars/*"
        - "/api/crs/catalog/swagger-ui/*"
    env:
    - name: spring_application_name
      value: crs-catalog
    - name: CRS_CATALOG_FILENAME
      value: /data/crs_catalog_v2.json      
    - name: server.servlet.contextPath
      value: /api/crs/catalog/
    - name: server_port
      value: 80
    - name: ACCEPT_HTTP
      value: true
    - name: ENTITLEMENT_URL
      value: http://entitlements/api/entitlements/v2
    - name: PARTITION_API
      value: http://partition/api/partition/v1
    - name: azure_istioauth_enabled
      value: "true"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights