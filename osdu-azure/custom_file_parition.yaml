# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  debug: false

################################################################################
# Specify the azure environment specific values
#
azure:
  tenant: 72f988bf-86f1-41af-91ab-2d7cd011db47
  subscription: c99e2bf3-1777-412b-baba-d823676589c2
  resourcegroup: Compute-rg-authmem3-hmmxpf
  identity: osduManagedIdentitytx7rngafxehya
  identity_id: 016c776c-acda-475d-b681-b8d88058a63a
  keyvault: kvtx7rngafxehya
  appid: 2f59abbc-7b40-4d0e-91b2-22ca3084bc84
  podIdentityAuthEnabled: true


################################################################################
# Specify the Ingress Settings
#
ingress:
  dns: authmem3.oep.ppe.azure-int.net
  issuer: letsencrypt-prod-dns
  enableKeyvaultCert: false


################################################################################
# Specify the Pod Identity
#
identity:
  name: osdu-identity


################################################################################
# Specify the Service Settings
#
service:
  type: ClusterIP
  port: 80
  
################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ######################
  ##  DEFAULT SERVICE
  #
  - service: default
    repository: neilpeterson/aks-helloworld
    tag: v1
    path: /*
    probe: /
    replicaCount: 1
    env:
      - name: TITLE
        value: "Azure OSDU Platform - (AKS)"


  ########################
  ##  PARTITION SERVICE
  #
  - service: partition
    repository: msosdu.azurecr.io/partition
    tag: test
    path: /api/partition/v1/*
    probe: /api/partition/v1/swagger-ui.html
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v1/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/partition/v1/swagger-resources/*"
        - "/api/partition/v1/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
    - name: spring_application_name
      value: partition
    - name: server.servlet.contextPath
      value: /api/partition/v1/
    - name: server_port
      value: "80"
    - name: ACCEPT_HTTP
      value: "true"
    - name: azure_activedirectory_AppIdUri
      value: "api://$(aad_client_id)"
    - name: azure_activedirectory_session_stateless
      value: "true"
    - name: azure_paas_podIdentity_isEnabled
      value: "{{ .Values.azure.podIdentityAuthEnabled }}"
    - name: azure_istioauth_enabled
      value: "true"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: REDIS_DATABASE
      config:
        name: osdu-svc-config
        key: REDIS_DB_PARTITION
    - name: AZURE_TENANT_ID
      secret:
        name: active-directory
        key: tenantid
    - name: AZURE_CLIENT_ID
      secret:
        name: active-directory
        key: principal-clientid
    - name: AZURE_CLIENT_SECRET
      secret:
        name: active-directory
        key: principal-clientpassword
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
