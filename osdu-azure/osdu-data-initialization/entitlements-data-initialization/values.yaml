# This file contains the essential configs for the Azure Data Initialization Agent
################################################################################
# Specify the azure environment specific values
#
credentials:
  admin_id: <admin_id> # can be an AAD App OID or a user email
  service_domain: <service_domain>

ingress:
  dns: <dns>

storage:
  partitions: <partitions> #A comma separated(no space) list of partition names

image:
  repository: msosdu.azurecr.io
  tag: <version>