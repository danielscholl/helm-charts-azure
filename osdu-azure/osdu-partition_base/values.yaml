# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  debug: false

################################################################################
# Specify the Ingress Settings
# Lets Encrypt SSL Server
#     https://acme-staging-v02.api.letsencrypt.org/directory  --> Staging Server
#     https://acme-v02.api.letsencrypt.org/directory          --> Production Server
#
ingress:
  admin: admin@email.com                                     # ie: admin@email.com
  sslServer: https://acme-v02.api.letsencrypt.org/directory  # Production Server
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/request-timeout: "300"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    cert-manager.io/cluster-issuer: letsencrypt
    cert-manager.io/acme-challenge-type: http01

identity:
  name: osdu-identity

service:
  type: ClusterIP
  port: 80


################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ######################
  ##  DEFAULT SERVICE
  #
  - service: default
    repository: neilpeterson/aks-helloworld
    tag: v1
    path: /*
    probe: /
    replicaCount: 1
    env:
      - name: TITLE
        value: "Azure OSDU Platform - (AKS)"


  ########################
  ##  PARTITION SERVICE
  #
  - service: partition
    repository: msosdu.azurecr.io/partition
    path: /api/partition/v1/*
    probe: /api/partition/v1/swagger-ui.html
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v1/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/partition/v1/swagger-resources/*"
        - "/api/partition/v1/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
    - name: spring_application_name
      value: partition
    - name: server.servlet.contextPath
      value: /api/partition/v1/
    - name: server_port
      value: "80"
    - name: ACCEPT_HTTP
      value: "true"
    - name: azure_activedirectory_AppIdUri
      value: "api://$(aad_client_id)"
    - name: azure_activedirectory_session_stateless
      value: "true"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: REDIS_DATABASE
      config:
        name: osdu-svc-config
        key: REDIS_DB_PARTITION
    - name: AZURE_TENANT_ID
      secret:
        name: active-directory
        key: tenantid
    - name: AZURE_CLIENT_ID
      secret:
        name: active-directory
        key: principal-clientid
    - name: AZURE_CLIENT_SECRET
      secret:
        name: active-directory
        key: principal-clientpassword
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
